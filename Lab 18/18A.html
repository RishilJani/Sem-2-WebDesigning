<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
        .container{
            background-color: rgb(243, 243, 243);
        }
        .tb{
            width: 100%;
        }
        .itb{
            height: 5vh;
        }
        .icon{
            color: darkmagenta;
            font-size: 100px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container d-flex flex-column align-items-center" style="max-width: 30%;">
        <div class="col-12 text-center"><i class="bi bi-bootstrap-fill icon"></i></div>
        <h2>Please sign in</h2> 
        <form>
            <div class="tb">
              <input type="email" class="form-control itb" placeholder="Email address">
              
            </div>
            <div class="mb-3 tb">
              <input type="password" class="form-control itb" placeholder="Password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" >
              <label class="form-check-label">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary mb-4" style="width: 100%;">Sign in</button>
          </form>
          <p class="text-center">&copy; 2017-2018</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
