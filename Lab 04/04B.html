<!DOCTYPE html>
<html lang="en">

<head>

    <title>Employee</title>
</head>

<body>
    <fieldset>
        <table width="60%" align="center" cellpadding="10" cellspacing="15px">
            <caption>
                <h1> Employee Registration </h1>
            </caption>

            <tr>
                <th colspan="6">Personal Information</th>
            </tr>
            <tr>
                <td> <label>Employee ID </label></td>
                <td>:</td>
                <td> <input type="text" placeholder="Enter Employee ID"></td>
                <td> <label> Employee Name </label></td>
                <td>:</td>
                <td> <input type="text" placeholder="Enter Employee Name"></td>
            </tr>
            <tr>
                <td> <label>Email</label></td>
                <td>:</td>
                <td> <input type="email" placeholder="Enter Email"></td>
                <td> <label> Contact No </label></td>
                <td>:</td>
                <td> <input type="text" placeholder="Enter Contact No"></td>

            </tr>
            <tr>
                <td><label> Marital status </label></td>
                <td>:</td>
                <td>
                    <input type="radio" name="status">Married
                    <input type="radio" name="status">Single
                </td>
            </tr>
            <tr>
                <th colspan="6">Education Qualification</th>
            </tr>
            <tr>
                <td> <label> Education</label></td>
                <td>:</td>
                <td> <input type="text" placeholder="Enter Education details"></td>
                <td> <label> Experience</label></td>
                <td>:</td>
                <td> <input type="text" placeholder="Enter Experience details"></td>

            </tr>
            <tr>
                <th colspan="6">Job Details</th>
            </tr>
            <tr>
                <td> <label> Designation</label></td>
                <td>:</td>
                <td> <input type="text" placeholder="Enter Designation details"></td>
                <td> <label> Job location</label></td>
                <td>:</td>
                <td> <input type="text" placeholder="Enter Job location"></td>
            </tr>

            <tr>
                <td> <label> Salary </label></td>
                <td>:</td>
                <td> <input type="text" placeholder="Enter Salary Details"> </td>

            </tr>

            <tr>
                <td colspan="6">
                    <hr>
                </td>
            </tr>
            <tr align="center">
                <td colspan="6"> <input type="submit" value="Register"></td>
            </tr>

        </table>

    </fieldset>
</body>

</html>
