<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 5</title>
</head>
<body>
    <h1>List types :</h1>
    <h2>Unordered list :</h2>
    <ul>
        <li>list data</li>
        <li>task to do</li>
        <li>list text </li>
    </ul>
    
    <h2>Ordered list :</h2>
    <ol>
        <li>order1</li>
        <li>order2</li>
        <li>order 3 </li>
    </ol>
    <h2>definition list :</h2>
    <dl>
        <dt>Html :</dt>
        <dd>Markup language. used for web</dd>
        <dt>css :</dt>
        <dd>stylesheet language. used for web design</dd>
    </dl>
    <hr />
    <h1>
    Audio tag:
    </h1>
    <audio controls >
        <!-- use src property of audio if you want to pass link of audio but, if it is on your current device, you must pass source tag -->
        <!-- Source tag has path to audio file -->
        <!-- You can pass multiple source files so, if first is not compatable, it'll go to next tag -->
        <!-- autoplay won't work on most devices. although, it can work with muted funcionality. -->
        <source src="path for audio" />
    </audio>
    <hr />
    <h1>
    video tag:
    </h1>
    <video  >
        <source src="path for video" />
    </video>
</body>
</html>
