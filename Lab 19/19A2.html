<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <style>
            .container {
                border: 1px solid black;
                padding: 3%;
                font-size: 28px;
            }

            .container input {
                height: 5vh;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>

        <div class="container text-start w-50">
            <h1 class="text-center mb-4">COVID-19 Vacccine Registration Form</h1>
            <!-- First Name -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">First Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control">
                </div>
            </div>

            <!-- Last Name -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Last Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control">
                </div>
            </div>

            <!-- Addhar Number -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Addhar Number</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control">
                </div>
            </div>

            <!-- Vaccine Name -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Vacccine Name</label>
                <div class="col-sm-4">
                    <select class="form-select" aria-label="Default select example">
                        <option selected disabled>Please Select Vaccine Name</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>

            <!-- Vacccination Center Name -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Vacccination Center Name</label>
                <div class="col-sm-4">
                    <select class="form-select" aria-label="Default select example">
                        <option selected disabled>Please Select Vacccination Center Name</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>

            <!-- Date -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Date Of Birth</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control">
                </div>
            </div>

            <!-- Dose Number -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Dose Number</label>
                <div class="col-sm-4"><input type="number" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-outline-dark mb-5" style="border: 1px solid  black;">Submit</button>
            <button type="reset" class="btn btn-outline-dark mb-5" style="border: 1px solid  black;"> Cancel</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>

</html>
