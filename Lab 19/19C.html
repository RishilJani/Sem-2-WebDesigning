<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>19C</title>
        <style>
            :root {
                --main-color: rgb(0, 209, 192)
            }

            .txt {
                color: var(--main-color);
            }
            .head1{
                background-color: rgb(206, 204, 204);
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <div class="container  fs-4 w-50" style="border: 0.5px solid black; border-radius: 10px;">
            <form>
                <!-- row 1  -->
                <div class="row  text-center head1" >
                    <div class="col-12">
                        <h1>Create Account</h1>
                    </div>
                </div>

                <!-- row 2 -->
                <div class="row m-3">
                    <div class="col-6"><label class="col-form-label txt">First Name*</label></div>
                    <div class="col-6"><label class="col-form-label txt">Last Name</label></div>

                    <div class="col-6"><input type="text" class="form-control" placeholder="enter your first name">
                    </div>
                    <div class="col-6"><input type="text" class="form-control" placeholder="enter your last name"></div>
                </div>

                <!-- row 3 -->
                <div class="row m-3">
                    <div class="col-12"><label class="col-form-label txt">Email*</label></div>
                    <div class="col-12"><input type="email" class="form-control" placeholder="enter your email"></div>
                </div>

                <!-- row 4 -->
                <div class="row m-3">
                    <div class="col-6"><label class="col-form-label txt">Password*</label></div>
                    <div class="col-6"><label class="col-form-label txt">Confirm Password*</label></div>

                    <div class="col-6"><input type="password" class="form-control" placeholder="enter your password">
                    </div>
                    <div class="col-6"><input type="password" class="form-control"
                            placeholder="enter your password again"></div>
                </div>

                <!-- row 5 -->
                <div class="row m-3">
                    <div class="col-6"><label class="col-form-label txt">Gender</label></div>
                    <div class="col-6"><label class="col-form-label txt">Hobbies</label></div>

                    <div class="col-6">
                        <input type="radio" class="form-check-input mx-2">Male
                        <input type="radio" class="form-check-input mx-2">Female
                    </div>
                    <div class="col-6">
                        <input type="checkbox" class="form-check-input mx-3">Music
                        <input type="checkbox" class="form-check-input mx-3">Sports
                        <input type="checkbox" class="form-check-input mx-3">Travel
                        <input type="checkbox" class="form-check-input mx-3">Movies
                    </div>
                </div>

                <!-- row 6 -->
                <div class="row m-3">
                    <div class="col-6"><label class="col-form-label txt">Source Of Income</label></div>
                    <div class="col-6"><label class="col-form-label txt">Income</label></div>

                    <div class="col-6">
                        <select name="Income" class="fs-5" style="width: 100%; height: 4vh;">
                            <option value="Income">Employed</option>
                            <option value="Income">Business</option>
                            <option value="Income">Start up</option>
                            <option value="Income">Social Service</option>
                        </select>
                    </div>
                    <div class="col-5"><input type="range" style="width: 100%;"></div>
                    <div class="col-1 text-white"><span style="background-color: var(--main-color);"
                            class="p-1"><output>20</output>k</span>
                    </div>
                </div>

                <!-- row 7 -->
                <div class="row m-3">
                    <div class="col-6"><label class="col-form-label txt">Upload Profile Picture</label></div>
                    <div class="col-6"><label class="col-form-label txt">Age</label></div>

                    <div class="col-6"><input type="file"></div>
                    <div class="col-6"><input type="number" min="0" max="110" value="18" style="width: 100%;"></div>
                </div>

                <!-- row 8 -->
                <div class="row m-3">
                    <div class="col-12"><label class="col-form-label txt">Bio</label></div>
                    <div class="col-12">
                        <textarea cols="110" rows="5" class="form-control"></textarea>
                    </div>
                </div>

                <!-- row 9 -->
                <div class="row text-end head1">
                    <div class="col-12">
                        <button type="submit" class="btn mx-5 my-2 px-4 text-white"
                            style="background-color: var(--main-color); font-size: 20px;">Create</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>

</html>
