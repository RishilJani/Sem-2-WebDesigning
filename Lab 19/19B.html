<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <div class="container p-5" style="border: 1px solid black;">
            <div class="col-12 text-center mb-5"><h1>Employee Registration</h1></div>
            <div class="col-12 text-center mb-5"><h4>Personal Information</h4></div>
            
            
            <!-- Row 1 -->
            <div class="row fs-5 my-3">
                <div class="col">
                    <label class="col-form-label">Employee Id</label>
                </div>
                <div class="col-1">:</div>
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Enter Employee Id">
                </div>
                <div class="col">
                    <label class="col-form-label">Employee Name</label>
                </div>
                <div class="col-1">:</div>
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Enter Employee name">
                </div>
            </div>

            <!-- Row 2 -->
            <div class="row fs-5 my-3">
                <div class="col">
                    <label class="col-form-label">Email</label>
                </div>
                <div class="col-1">:</div>
                <div class="col-3">
                    <input type="email" class="form-control" placeholder="Enter Email">
                </div>
                <div class="col">
                    <label class="col-form-label">Contact No</label>
                </div>
                <div class="col-1">:</div>
                <div class="col-3">
                    <input type="number" class="form-control" placeholder="Enter Contact No">
                </div>
            </div>

            <!-- Row 3 -->
            <div class="row fs-5 my-3">
                <div class="col-2">
                    <label class="col-form-label">Marital Status</label>
                </div>
                <div class="col-1">:</div>
                <div class="col-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio">
                        <label class="form-check-label">Single</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio">
                        <label class="form-check-label">Married</label>
                      </div>
                </div>
            </div>

            <div class="col-12 text-center my-5"><h4>Education Qualification</h4></div>

            <!-- Row 4 -->
            <div class="row fs-5 my-3">
                <div class="col">
                    <label class="col-form-label">Education</label>
                </div>
                <div class="col-1">:</div>
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Enter Education details">
                </div>
                <div class="col">
                    <label class="col-form-label">Experience</label>
                </div>
                <div class="col-1">:</div>
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Enter Experience details">
                </div>
            </div>

            <div class="col-12 text-center my-5"><h4>Job Details</h4></div>

            <!-- Row 5 -->
            <div class="row fs-5 my-3">
                <div class="col">
                    <label class="col-form-label">Designation</label>
                </div>
                <div class="col-1">:</div>
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Enter Designation details">
                </div>
                <div class="col">
                    <label class="col-form-label">Job location</label>
                </div>
                <div class="col-1">:</div>
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Enter job location">
                </div>
            </div>

            <!-- Row 6 -->
            <div class="row fs-5 my-3">
                <div class="col-2">
                    <label class="col-form-label">Salary</label>
                </div>
                <div class="col-1">:</div>
                <div class="col-3">
                <input type="text" class="form-control" placeholder="Enter Salary details"></div>
            </div>

            <div class="col-12 mt-5"><hr></div>
            <div class="col-1 d-grid mx-auto"><button type="submit" >Register</button></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>

</html>
