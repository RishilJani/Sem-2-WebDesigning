<!doctype html>
<html lang="en">

     <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <title>19A1</title>
          
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
     </head>

     <body>
          <div class="container text-center fs-4" style="border: 1px solid black; padding: 2%;">
               <h1 class="mb-4">Student Registration</h1>
               <form>
                    <!-- Full name -->
                    <div class="row mb-3">
                         <label class="col-sm-6 col-form-label">FullName</label>
                         <div class="col-sm-4">
                              <input type="text" class="form-control">
                         </div>
                    </div>
                    <!-- Email -->
                    <div class="row mb-3">
                         <label class="col-sm-6 col-form-label">Email</label>
                         <div class="col-sm-4">
                              <input type="email" class="form-control">
                         </div>
                    </div>

                    <!-- Mobile No -->
                    <div class="row mb-3">
                         <label class="col-sm-6 col-form-label">Mobile No</label>
                         <div class="col-sm-4">
                              <input type="text" class="form-control">
                         </div>
                    </div>

                    <!-- address -->
                    <div class="row mb-3">
                         <label class="col-sm-6 col-form-label my-auto">Address</label>
                         <div class="col-sm-4">
                              <textarea id="" cols="30" rows="4" class="form-control"></textarea>
                         </div>
                    </div>

                    <!-- Nationality -->
                    <div class="row mb-3">
                         <label class="col-sm-6 col-form-label">Nationality</label>
                         <div class="col-sm-4">
                              <input type="text" class="form-control">
                         </div>
                    </div>
                    
                    <!-- DOB -->
                    <div class="row mb-3">
                         <label class="col-sm-6 col-form-label">Date Of Birth</label>
                         <div class="col-sm-4">
                              <input type="date" class="form-control">
                         </div>
                    </div>

                    <!-- Gender -->
                    <div class="row mb-3">
                         <label class="col-sm-6 col-form-label">Gender</label>
                         <div class="col-sm-4">
                              <div class="form-check form-check-inline">
                                   <input class="form-check-input" type="radio" value="option1">
                                   <label class="form-check-label" >Male</label>
                                 </div>
                                 <div class="form-check form-check-inline">
                                   <input class="form-check-input" type="radio" value="option2">
                                   <label class="form-check-label" >Female</label>
                                 </div>
                         </div>
                    </div>
                    <!-- Highest Degree -->
                    <div class="row mb-3">
                         <label class="col-sm-6 col-form-label">Highest Degree</label>
                         <div class="col-sm-4">
                              <select class="form-select" aria-label="Default select example">
                                   <option selected disabled>Selece Degree</option>
                                   <option value="1">One</option>
                                   <option value="2">Two</option>
                                   <option value="3">Three</option>
                                 </select>
                         </div>
                    </div>
                    <!-- CPI -->
                    <div class="row mb-3">
                         <label class="col-sm-6 col-form-label">CPI</label>
                         <div class="col-sm-4">
                              <input type="number" class="form-control">
                         </div>
                    </div>

                    <!-- University -->
                    <div class="row mb-3">
                         <label class="col-sm-6 col-form-label">University</label>
                         <div class="col-sm-4">
                              <input type="text" class="form-control">
                         </div>
                    </div>

                    <!-- Passing Year -->
                    <div class="row mb-3">
                         <label class="col-sm-6 col-form-label">Highest Degree</label>
                         <div class="col-sm-4">
                              <select class="form-select" >
                                   <option selected disabled>Selece Your Passing Year</option>
                                   <option value="1">2020</option>
                                   <option value="2">2021</option>
                                   <option value="3">2022</option>
                                   <option value="3">2023</option>
                                   <option value="3">2024</option>
                                 </select>
                         </div>
                    </div>

                    <button type="submit" class="btn mx-3 mb-5" style="border: 1px solid  black;" >Submit</button>
                    <button type="reset"  class="btn mx-3 mb-5" style="border: 1px solid  black;"> Cancel</button>
               </form>
          </div>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
              crossorigin="anonymous"></script>
     </body>

</html>
