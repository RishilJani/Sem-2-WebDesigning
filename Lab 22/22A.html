<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="main vh-100 vw-100">
        <form class="form">
            <div class="container">
                <div class="row">
                    <div class="fs-1 h1">Complex bootstrap form</div>
                    <div class="col-12 col-md-6">
                        <label for="" class="form-label">First Name</label>
                        <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                            placeholder="First name" />


                    </div>
                    <div class="col-12 col-md-6">
                        <label for="" class="form-label">Last Name</label>
                        <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                            placeholder="Last name" />
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="" class="form-label">Email</label>
                            <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId"
                                placeholder="abc@mail.com" />
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="mb-3">
                            <label for="" class="form-label">Password</label>
                            <input type="password" class="form-control" name="" id="" placeholder="Enter password" />
                        </div>

                    </div>
                    <div class="col-12 col-md-6">
                        <div class="mb-3">
                            <label for="" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" name="" id="" placeholder="Confirm password" />
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="" class="form-label">Address</label>
                            <textarea class="form-control" name="" id="" rows="2" placeholder="Address here"></textarea>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="mb-3">
                            <label for="" class="form-label">City</label>
                            <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                                placeholder="" />
                        </div>

                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="" class="form-label">State</label>
                            <select class="form-select form-select" name="" id="">
                                <option selected disabled>Choose..</option>
                                <option value="">Gujarat</option>
                                <option value="">Maharastra</option>
                                <option value="">Rajasthan</option>
                                <option value="">Kashmir</option>
                            </select>
                        </div>

                    </div>
                    <div class="col-2">
                        <div class="mb-3">
                            <label for="" class="form-label">Zip code</label>
                            <input type="number" maxlength="6" minlength="6" class="form-control" name="" id=""
                                aria-describedby="helpId" placeholder="Zip code" />
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col">

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkme" />
                            <label class="form-check-label" for="checkme"> Check me out </label>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary my-3">Sign up</button>

                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
